{% load static %}
{% load socialaccount %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="csrf-token" content="{{ csrf_token }}">
  <title>Escolha Filmes</title>
  <link rel="stylesheet" href="{% static 'css/tailwind.css' %}">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <link rel="stylesheet" href="{% static 'css/nprogress.css' %}">
</head>

<body>
  <div class="relative min-w-full min-h-screen bg-gray-950 overflow-hidden">
    <div class="max-w-[1440px] h-full mx-auto px-3 p-8 text-white flex flex-col justify-center items-center gap-5">
      <div class="flex flex-col justify-center items-center gap-2">
        <h1 class="text-2xl font-bold">Bem vindo, {{ user.username }}!</h1>
        <p class="text-sm text-gray-200">Selecione 3 títulos para gerar sua lista de gêneros</p>
      </div>

      <div id="movies" class="flex flex-col justify-center items-center mt-5 space-y-4">
        <div class="embla w-full">
          <div class="embla__viewport">
            <div class="embla__container"></div>
            <div class="embla__controls">
              <div class="embla__buttons">
                <button class="embla__button embla__button--prev" type="button" aria-label="Previous">
                  <svg class="embla__button__svg" viewBox="0 0 532 532">
                    <path fill="currentColor"
                      d="M355.66 11.354c13.793-13.805 36.208-13.805 50.001 0 13.785 13.804 13.785 36.238 0 50.034L201.22 266l204.442 204.61c13.785 13.805 13.785 36.239 0 50.044-13.793 13.796-36.208 13.796-50.002 0a5994246.277 5994246.277 0 0 0-229.332-229.454 35.065 35.065 0 0 1-10.326-25.126c0-9.2 3.393-18.26 10.326-25.2C172.192 194.973 332.731 34.31 355.66 11.354Z">
                    </path>
                  </svg>
                </button>

                <button class="embla__button embla__button--next" type="button" aria-label="Next">
                  <svg class="embla__button__svg" viewBox="0 0 532 532">
                    <path fill="currentColor"
                      d="M176.34 520.646c-13.793 13.805-36.208 13.805-50.001 0-13.785-13.804-13.785-36.238 0-50.034L330.78 266 126.34 61.391c-13.785-13.805-13.785-36.239 0-50.044 13.793-13.796 36.208-13.796 50.002 0 22.928 22.947 206.395 206.507 229.332 229.454a35.065 35.065 0 0 1 10.326 25.126c0 9.2-3.393 18.26-10.326 25.2-45.865 45.901-206.404 206.564-229.332 229.52Z">
                    </path>
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button onclick="submitMovies()" id="saveButton" data-csrf="{{ csrf_token }}"
        class="w-[20rem] bg-gray-800 text-white px-4 py-2 rounded disabled:cursor-not-allowed" disabled>
        <span id="buttonText">Salvar Seleção</span>
      </button>
    </div>
  </div>
  <script src="https://unpkg.com/embla-carousel/embla-carousel.umd.js"></script>
  <script src="{% static 'js/embla.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>
  <script src="{% static 'js/nprogress.js' %}"></script>
  <script>
    const csrfToken = '{{ csrf_token }}';
    NProgress.start();
    setTimeout(function () { NProgress.done(); $('.fade').removeClass('out'); }, 1000);
  </script>
</body>

</html>
